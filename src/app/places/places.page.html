<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title  text-center>places</ion-title>
    <ion-icon src="../../assets/Icons/Lieux.svg" slot="end" class="icon"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let place of placeIcons">
        <ion-card class="places" (click)="goToPlaceMap()">
          <ion-icon [src]="place.icon" class="ion-icon-item"></ion-icon>
          <p>{{place.desciprition}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
